<span jwcid="@Conditional" condition="[[ resultCount > 0 ]]">

// <a jwcid="prev@DirectLink"

</span>

<span jwcid="@Conditional" condition="[[ currentPage &lt; pageCount ]]">

	listener="[[ listeners.jump ]]"
	stateful="[[ false ]]"
	parameters="[[ @@min(currentPage + 1, pageCount) ]]">next</a>
</span>

</span>

</span>
